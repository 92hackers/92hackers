<template name="login">
  {{#if ready}}
    <div class="login-wrap">
      <div class="container">
        <h2>最新项目</h2>
        <section id="new-projects">
          <ul class="list-unstyled">
            {{#each newestProjects}}
              {{> singleProjectCard}}
            {{/each}}
          </ul>
          <div class="clearfix more"><a class="pull-right" href="{{pathFor 'allProjects'}}">查看更多</a></div>
        </section>
        <h2>最新成员</h2>
        <section id="new-users">
          <ul class="list-unstyled clearfix">
            {{#each newestUsers}}
              {{> singleUserCard}}
            {{/each}}
          </ul>
          <div class="clearfix more"><a class="pull-right" href="{{pathFor 'allUsers'}}">查看更多</a></div>
        </section>
      </div>
    </div>
    {{> footer}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
